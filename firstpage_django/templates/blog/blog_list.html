{% extends "layout-base.html" %}

{% block head_title %}Blog{% endblock %}

{% block page_content %}
    <h1>Blog</h1>

    {% for post in posts %}
     <article id="{{ post.pk }}">
        <h2>{{ post.title }}</h2>
        <p>Fecha de publicación: {{ post.created_at }}</p>
        <div>
            {{ post.content|truncatechars:100 }}...  <!-- corta el texto a 100 caracteres -->
        </div>
        <p><a href="{% url 'blog:blog_detail' post.pk %}">Ver más</a></p>
     </article>
    {% endfor %}
{% endblock %}
